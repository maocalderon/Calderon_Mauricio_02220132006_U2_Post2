<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profesional - UDES</title>
</head>
<body>
    <header>
        <h1>Formulario de Registro Profesional</h1>
        <p>Complete sus datos para crear su perfil en la plataforma.</p>
    </header>

    <main>
        <form action="/enviar-registro" method="POST">
            
            <fieldset>
                <legend>Información Básica</legend>
                
                <label for="nombre">Nombre completo *</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Mauricio" required autofocus>

                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" name="email" placeholder="usuario@correo.com" required>

                <label for="telefono">Teléfono Movil *</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="3101234567" required title="Debe contener 10 dígitos">

                <label for="fecha_nac">Fecha de Nacimiento *</label>
                <input type="date" id="fecha_nac" name="fecha_nac" min="1940-01-01" max="2008-12-31" required>

                <p>Género:</p>
                <input type="radio" id="masc" name="genero" value="m" required>
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="genero" value="f">
                <label for="fem">Femenino</label>
            </fieldset>

            <fieldset>
                <legend>Detalles Profesionales</legend>
                
                <label for="experiencia">Años de experiencia (1-50):</label>
                <input type="number" id="experiencia" name="experiencia" min="1" max="50" placeholder="5">

                <label for="web">Sitio Web o Portafolio (URL):</label>
                <input type="url" id="web" name="web" placeholder="https://tuweb.com">

                <label for="pais">País de residencia:</label>
                <select id="pais" name="pais" required>
                    <option value="">Seleccione...</option>
                    <option value="CO">Colombia</option>
                    <option value="MX">México</option>
                </select>

                <label for="bio">Biografía breve:</label>
                <textarea id="bio" name="bio" rows="4" maxlength="500" placeholder="Cuéntenos sobre su trayectoria..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Seguridad</legend>
                <label for="pass">Contraseña (Mínimo 8 caracteres) *</label>
                <input type="password" id="pass" name="password" minlength="8" placeholder="********" required>

                <br><br>
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones *</label>
            </fieldset>

            <div style="margin-top: 20px;">
                <button type="submit">Registrar Cuenta</button>
                <button type="reset">Limpiar Formulario</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Mauricio Calderón - Estudiante UDES</p>
    </footer>
</body>
</html>
